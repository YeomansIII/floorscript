version: "0.1"
project:
  title: "Multi-Room Floor Plan"
  address: "456 Oak Avenue, Anytown, ST 12345"
  owner: "John Doe"
  date: "2026-02-11"
  sheet: "A1"
  scale: "1/4in = 1ft"
units: imperial

plans:
  - id: main
    title: "Floor Plan"
    rooms:
      - id: living
        label: "Living Room"
        position: [0, 0]
        width: 15ft
        height: 12ft
        walls:
          north: { type: exterior }
          south: { type: exterior }
          east: { type: interior }
          west:
            type: exterior
            openings:
              - type: door
                position: 4ft
                width: 3ft
                swing: inward-right

      - id: kitchen
        label: "Kitchen"
        adjacent_to:
          room: living
          wall: east
          alignment: end
        width: 12ft
        height: 10ft
        walls:
          north: { type: exterior }
          south: { type: interior }
          east:
            type: exterior
            openings:
              - type: window
                position: 3ft
                width: 4ft
          west:
            type: interior
            openings:
              - type: door
                style: cased-opening
                position: 1ft
                width: 6ft

      - id: hallway
        label: "Hallway"
        adjacent_to:
          room: kitchen
          wall: south
          alignment: start
        width: 10ft
        height: 3ft
        walls:
          north: { type: interior }
          south: { type: interior }
          east: { type: interior }
          west: { type: interior }

      - id: bathroom
        label: "Bathroom"
        adjacent_to:
          room: living
          wall: south
          alignment: start
        width: 8ft
        height: 6ft
        walls:
          north:
            type: interior
            openings:
              - type: door
                position: 2ft
                width: 2ft 6in
                swing: inward-left
          south:
            type: exterior
            openings:
              - type: window
                position: 2ft
                width: 3ft
          east: { type: interior }
          west: { type: exterior }

    electrical:
      panel:
        position: [2ft, 10ft]
        amps: 200
        label: "Main Panel"
      outlets:
        - id: lr-out-1
          type: duplex
          position: [5ft, 0]
          wall: living.south
          circuit: 1
        - id: k-out-1
          type: gfci
          position: [4ft, 0]
          wall: kitchen.south
          circuit: 2
        - id: bath-out-1
          type: gfci
          position: [3ft, 0]
          wall: bathroom.west
          circuit: 3
      switches:
        - type: single
          position: [8ft, 0]
          wall: living.west
          controls: [lr-light-1]
          circuit: 1
        - type: three-way
          position: [8ft, 0]
          wall: kitchen.south
          controls: [k-light-1]
          circuit: 2
      fixtures:
        - id: lr-light-1
          type: recessed
          position: [7.5ft, 6ft]
          circuit: 1
        - id: k-light-1
          type: surface
          position: [21ft, 7ft]
          circuit: 2
      smoke_detectors:
        - position: [7.5ft, 10ft]
          type: combo
      runs:
        - circuit: 1
          path: [[2ft, 10ft], [2ft, 6ft], [7.5ft, 6ft]]
          style: solid
        - circuit: 2
          path: [[2ft, 10ft], [15ft, 10ft], [21ft, 10ft], [21ft, 7ft]]
          style: solid

    plumbing:
      fixtures:
        - id: bath-toilet
          type: toilet
          position: [2, -4.5]
          width: 18in
          depth: 28in
        - id: bath-sink
          type: bath-sink
          position: [5, -4]
          width: 20in
          depth: 16in
      supply_runs:
        - type: cold
          path: [[5, -4], [5, -1]]
          size: "1/2in"
        - type: hot
          path: [[5.5, -4], [5.5, -1]]
          size: "1/2in"
      drain_runs:
        - path: [[2, -4.5], [2, -6]]
          size: "3in"

    layers:
      structural:
        visible: true
      electrical:
        visible: true
      plumbing:
        visible: true
      dimensions:
        visible: true
